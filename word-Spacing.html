<!-- Word-spacing/Text-Shadow -->
<html>
    <head>
        <title>
            word-spacing
        </title>
        <style>
            h1{
                text-shadow: 3px 2px red;
                word-spacing: 10px;
            }
            h2{ 
                text-shadow: 3px 2px blue;
                word-spacing: -5px;
            }
        </style>
    </head>
    <body>
        <h1>This is heading</h1>
        <h2>This is heading</h2>
    </body>
</html>
