<!DOCTYPE html>
<html>
    <head>
        <title>Overline</title>
        <style>
            h1{
                text-decoration: overline;
            }

            h2{
                text-decoration: line-through;
            }

            h3{
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <h1>This is heading</h1>
        <h2>This is heading</h2>
        <h3>This is heading</h3>
    </body>
</html>
