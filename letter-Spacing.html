<!-- refrence Css -->
<html>
    <head>
        <title>
            Letter Spacing 
        </title>
        <style>
            h1{
               letter-spacing: 3px;
            }
            h2{
               letter-spacing:-3px;
            }
        </style>
    </head>
    <body>
        <p>
            <h1>This is Spacing</h1>
            <h2>This is Spacing</h2>
        </p>
    </body>
</html>
